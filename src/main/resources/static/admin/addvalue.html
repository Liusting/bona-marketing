    <@spring.url "/"/>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>

<#--bootstrapvalidator 表单验证需要下面2个css-->

    <link rel="stylesheet" href="<@basePath/>js/bootstrapvalidator/bootstrapvalidator/css/bootstrapValidator.css" type="text/css"/>
</head>
<body>
<form  id="form1" class="form-horizontal ">
    <div class="form-group">
        <label for="exampleInputAccount4" class="col-sm-2">V_ID</label>
        <div class="col-md-6 col-sm-8">
            <input type="text" class="form-control"  value = "${(V_ID)!""}"  id="id" name="id1" placeholder="评价ID号">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputAccount4" class="col-sm-2">V_NAME</label>
        <div class="col-md-6 col-sm-8">
            <input type="text" class="form-control"  value = "${(V_NAME)!""}"  id="name" name="name1" placeholder="评价名称">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputAccount4" class="col-sm-2">V_CONTENT</label>
        <div class="col-md-6 col-sm-8">
            <input type="text" class="form-control"  value = "${(V_CONTENT)!""}"  id="content" name="content" placeholder="评价内容">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9 col-sm-9"></div>
        <div class="col-md-3 col-sm-3">
            <button class="btn btn-primary" type="submit" id="confirm">保存</button>
            <button class="btn btn-primary" type="button" id="cancel">取消</button>
        </div>
    </div>
    </div>

</form>
<script src="<@basePath/>js/zui/dist/lib/jquery/jquery.js"></script>
<script src="<@basePath/>js/zui/dist/js/zui.js"></script>

<#--bootstrapvalidator 表单验证需要下面2个js-->
<script type="text/javascript" src="<@basePath/>js/bootstrapvalidator/bootstrapvalidator/js/bootstrapValidator.js"></script>
<script type="text/javascript" src="<@basePath/>js/bootstrapvalidator/bootstrapvalidator/js/language/zh_CN.js"></script>
<script>
    $('#form1').bootstrapValidator({
        message: 'This value is not valid',
        submitButtons: '#confirm',              //指定提交按钮
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            id1: {
                // message: '用户名验证失败',
                validators: {
                    notEmpty: {
                        message: 'id不能为空'
                    }
                }
            },
            name1: {
                validators: {
                    notEmpty: {
                        message: '评价名称不能为空'
                    }
                }
            },
            content: {
                validators: {

                    }
                }

        }
